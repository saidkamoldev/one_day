<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Landing Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            height: 100%;
            overflow: hidden; /* Ortiqcha aylantirishni yo'qotadi */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Mobil ekranning to'liq balandligi */
            max-width: 500px; /* Kompyuterda ko'rsa ham telefon ko'rinishida qoladi */
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoni ekran bo'ylab cho'zadi yoki kesadi (bo'sh joy qoldirmaydi) */
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video 
            autoplay 
            muted 
            loop 
            playsinline 
            controlsList="nodownload">
            <source src="video-faylingiz-nomi.mp4" type="video/mp4">
            Sizning brauzeringiz videoni qo'llab-quvvatlamaydi.
        </video>
    </div>

</body>
</html>
