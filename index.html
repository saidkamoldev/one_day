<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Experience</title>
    <style>
        :root { --accent: #ffffff; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width: 100%; height: 100%; background: var(--bg); 
            font-family: -apple-system, system-ui, sans-serif;
            color: white; overflow: hidden;
        }

        /* 1. Обратный отсчет (Countdown) */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .countdown-number {
            font-size: 100px; font-weight: 900;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .loading-text {
            margin-top: 20px; font-size: 14px; letter-spacing: 4px;
            text-transform: uppercase; opacity: 0.6;
        }

        /* 2. Контейнер для видео */
        #main-wrapper {
            display: none; width: 100%; height: 100vh; position: relative;
        }

        /* Стандартный плеер будет занимать весь экран */
        video {
            width: 100%; height: 100%;
            background: #000;
            object-fit: contain;
        }

        /* 3. Кнопка запуска (для разрешения звука в Safari) */
        #unmute-overlay {
            position: absolute; inset: 0; z-index: 150;
            background: rgba(0,0,0,0.8); display: flex; 
            justify-content: center; align-items: center; 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        }

        .start-btn {
            padding: 18px 36px; border: none; background: #fff;
            color: #000; border-radius: 50px; font-weight: bold;
            text-transform: uppercase; cursor: pointer; font-size: 16px;
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="countdown-number" id="timer">5</div>
        <p class="loading-text">Загрузка...</p>
    </div>

    <div id="main-wrapper">
        <div id="unmute-overlay">
            <button class="start-btn" onclick="launchVideo()">Смотреть видео</button>
        </div>

        <video id="videoPlayer" playsinline webkit-playsinline controls>
            <source src="assets/video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <script>
        const timerEl = document.getElementById('timer');
        const loader = document.getElementById('loader');
        const wrapper = document.getElementById('main-wrapper');
        const video = document.getElementById('videoPlayer');
        const overlay = document.getElementById('unmute-overlay');

        // 1. Таймер обратного отсчета
        let count = 5;
        const countdown = setInterval(() => {
            count--;
            timerEl.innerText = count;
            if (count <= 0) {
                clearInterval(countdown);
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    wrapper.style.display = 'block';
                }, 500);
            }
        }, 1000);

        // 2. Запуск видео с полным набором функций
        function launchVideo() {
            video.muted = false; // Включаем звук
            video.play();
            overlay.style.display = 'none';
        }

        // Позволяем плееру раскрываться на весь экран при необходимости
        video.addEventListener('webkitbeginfullscreen', () => {
            video.play();
        });
    </script>
</body>
</html>
