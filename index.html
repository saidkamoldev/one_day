<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Premium Mobile Cinema</title>
    <style>
        :root { --main: #fff; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width: 100%; height: 100%; background: var(--bg); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            color: white; overflow: hidden;
        }

        /* 1. Animatsiya (Tik holat uchun) */
        #rotate-notice {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .phone-icon {
            width: 45px; height: 85px; border: 2.5px solid var(--main);
            border-radius: 7px; animation: rotateDevice 2.5s ease-in-out infinite;
            margin-bottom: 25px; position: relative;
        }

        @keyframes rotateDevice {
            0% { transform: rotate(0deg); }
            60%, 100% { transform: rotate(-90deg); }
        }

        /* 2. Player Konteyneri */
        #video-container {
            display: none; width: 100%; height: 100vh; position: relative; background: #000;
        }

        video {
            width: 100%; height: 100%; object-fit: contain;
            /* iOS Safari uchun maxsus */
            -webkit-playsinline: inline;
        }

        /* 3. Custom Player Controls */
        .controls {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px 30px; display: flex; align-items: center; gap: 15px;
            z-index: 100; opacity: 0; transition: opacity 0.3s;
        }

        #video-container:hover .controls, .controls:active { opacity: 1; }

        .play-pause { background: none; border: none; color: white; cursor: pointer; font-size: 20px; width: 30px; }

        .progress-bar {
            flex-grow: 1; height: 4px; background: rgba(255,255,255,0.3);
            border-radius: 2px; position: relative; cursor: pointer;
        }

        .progress-filled {
            height: 100%; background: #ff0000; width: 0%; border-radius: 2px;
        }

        .time { font-size: 12px; font-variant-numeric: tabular-nums; }

        /* Start Button */
        #start-screen {
            position: absolute; inset: 0; z-index: 150;
            background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        .btn-start {
            padding: 15px 40px; border: 1px solid #fff; background: none;
            color: #fff; border-radius: 50px; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; font-size: 14px;
        }

        @media screen and (orientation: landscape) {
            #rotate-notice { display: none; }
            #video-container { display: flex; }
        }
    </style>
</head>
<body>

    <div id="rotate-notice">
        <div class="phone-icon"></div>
        <p style="letter-spacing: 1px; opacity: 0.7;">ILTIMOS, EKRANNI AYLANTIRING</p>
    </div>

    <div id="video-container">
        <div id="start-screen">
            <button class="btn-start" onclick="initVideo()">Videoni ko'rish</button>
        </div>

        <video id="mainVideo" playsinline webkit-playsinline>
            <source src="assets/video.mp4" type="video/mp4">
        </video>

        <div class="controls">
            <button class="play-pause" id="playBtn">II</button>
            <div class="time" id="currentTime">0:00</div>
            <div class="progress-bar" id="progressContainer">
                <div class="progress-filled" id="progressFilled"></div>
            </div>
            <div class="time" id="duration">0:00</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const playBtn = document.getElementById('playBtn');
        const progressFilled = document.getElementById('progressFilled');
        const progressContainer = document.getElementById('progressContainer');
        const curTimeText = document.getElementById('currentTime');
        const durText = document.getElementById('duration');
        const startScreen = document.getElementById('start-screen');

        function initVideo() {
            video.muted = false;
            video.play();
            startScreen.style.display = 'none';
        }

        // Play/Pause
        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playBtn.textContent = 'II';
            } else {
                video.pause();
                playBtn.textContent = 'â–¶';
            }
        });

        // Vaqtni yangilash
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = `${percent}%`;
            curTimeText.textContent = formatTime(video.currentTime);
        });

        video.addEventListener('loadedmetadata', () => {
            durText.textContent = formatTime(video.duration);
        });

        // Oldinga/ortga surish
        progressContainer.addEventListener('click', (e) => {
            const scrubTime = (e.offsetX / progressContainer.offsetWidth) * video.duration;
            video.currentTime = scrubTime;
        });

        function formatTime(time) {
            const mins = Math.floor(time / 60);
            const secs = Math.floor(time % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Safari uchun ekran o'zgarganda avtomatik pauza
        window.addEventListener("orientationchange", () => {
            if (window.orientation === 0) {
                video.pause();
                startScreen.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
