<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Video Experience</title>
    <style>
        :root { --accent: #ffffff; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            width: 100%; height: 100%; background: var(--bg); 
            font-family: -apple-system, system-ui, sans-serif;
            color: white; overflow: hidden;
        }

        /* 1. Sanoq Animatsiyasi (Preloader) */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .countdown-number {
            font-size: 80px; font-weight: 800; letter-spacing: -2px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .loading-text {
            margin-top: 20px; font-size: 12px; letter-spacing: 3px;
            text-transform: uppercase; opacity: 0.5;
        }

        /* 2. Player Konteyneri */
        #main-wrapper {
            display: none; width: 100%; height: 100vh; position: relative;
        }

        video {
            width: 100%; height: 100%;
            object-fit: contain; /* Shunda ham vertikal, ham gorizontalda chiroyli turadi */
            background: #000;
        }

        /* 3. Maxsus Boshqaruv Paneli (Safari uchun barqaror) */
        .controls {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 30px 20px; display: flex; align-items: center; gap: 15px;
            z-index: 100; opacity: 1;
        }

        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 18px; }
        
        .progress-area {
            flex-grow: 1; height: 6px; background: rgba(255,255,255,0.2);
            border-radius: 3px; position: relative; cursor: pointer;
        }

        .progress-bar {
            height: 100%; background: #ff0000; width: 0%; border-radius: 3px;
        }

        .time-display { font-size: 12px; font-variant-numeric: tabular-nums; opacity: 0.8; }

        /* Start Overlay (Safari ovoz ruxsati uchun) */
        #unmute-overlay {
            position: absolute; inset: 0; z-index: 150;
            background: rgba(0,0,0,0.6); display: flex; 
            justify-content: center; align-items: center; backdrop-filter: blur(10px);
        }

        .start-btn {
            padding: 16px 32px; border: 2px solid #fff; background: #fff;
            color: #000; border-radius: 4px; font-weight: 700;
            text-transform: uppercase; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="countdown-number" id="timer">5</div>
        <p class="loading-text">Tayyorlanmoqda...</p>
    </div>

    <div id="main-wrapper">
        <div id="unmute-overlay">
            <button class="start-btn" onclick="launchVideo()">Tomoshani boshlash</button>
        </div>

        <video id="videoPlayer" playsinline webkit-playsinline>
            <source src="assets/video.mp4" type="video/mp4">
        </video>

        <div class="controls">
            <button class="btn" id="playPause">▶</button>
            <span class="time-display" id="current">00:00</span>
            <div class="progress-area" id="progressRoot">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <span class="time-display" id="total">00:00</span>
        </div>
    </div>

    <script>
        const timerEl = document.getElementById('timer');
        const loader = document.getElementById('loader');
        const wrapper = document.getElementById('main-wrapper');
        const video = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playPause');
        const progressRoot = document.getElementById('progressRoot');
        const progressBar = document.getElementById('progressBar');

        // 1. Sanoq tizimi
        let count = 5;
        const countdown = setInterval(() => {
            count--;
            timerEl.innerText = count;
            if (count <= 0) {
                clearInterval(countdown);
                loader.style.display = 'none';
                wrapper.style.display = 'block';
            }
        }, 1000);

        // 2. Videoni ishga tushirish (Ovoz bilan)
        function launchVideo() {
            video.muted = false;
            video.play();
            document.getElementById('unmute-overlay').style.display = 'none';
            playBtn.innerText = 'II';
        }

        // 3. Play/Pause funksiyasi
        playBtn.onclick = () => {
            if (video.paused) {
                video.play();
                playBtn.innerText = 'II';
            } else {
                video.pause();
                playBtn.innerText = '▶';
            }
        };

        // 4. Progress bar va Vaqt
        video.ontimeupdate = () => {
            const p = (video.currentTime / video.duration) * 100;
            progressBar.style.width = p + '%';
            document.getElementById('current').innerText = formatTime(video.currentTime);
        };

        video.onloadedmetadata = () => {
            document.getElementById('total').innerText = formatTime(video.duration);
        };

        progressRoot.onclick = (e) => {
            const rect = progressRoot.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        };

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return (m < 10 ? '0' : '') + m + ':' + (sec < 10 ? '0' : '') + sec;
        }
    </script>
</body>
</html>
